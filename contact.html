<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kelash portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Container">
      <div class="sidebar sidebarGo">
    <div class="sidebar">
        <!-- KELASH -->
        <nav>
        <ul>
            <li><a href="/">Home</a></li> 
            <li><a href="/Intro.html">My Intro</a></li>
            <li><a href="/Services.html">Services</a></li>
            <li><a href="/Blog.html">Blog</a></li>
            <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </div>
    <div class="main">
      <div class="hamburger">
        <img class="ham" src="img/ham.png" alt="" width="23px">
        <img class="cross" src="img/cross.png" alt="" width="23px">
    </div>
        <div class="Contactform">
            <h1>Contact me for /general Enquiries.</h1>
            <form>
                <div class="mb-3">
                  <label for="clientname" class="form-label">Name</label>
                  <input type="name"placeholder="Enter your name" class="form-control" id="clientname" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email address</label>
                  <input type="email"placeholder="Enter your email addres" class="form-control" id="clientemail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email address with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientpassword" class="form-label">Password</label>
                  <input type="password"placeholder="Enter your password" class="form-control" id="clientpassword">
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone</label>
                  <input type="phone"placeholder="Enter your phone number" class="form-control" id="clientphone">
                </div>
                <div class="mb-3">
                  <label for="clientenquiry" class="form-label">Enquiry</label>
                  <input type="Enquiry"placeholder="Enter your enquiry" class="form-control" id="clientenquiry">
                </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to work on a project with me.</label>
                </div>
                <button type="submit" class="btn btn-sm">Submit</button>
              </form>
              
        </div>
    </div>
</div>
<script src="java.js "></script>
</body>
</html>
